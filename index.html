<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Cyberpunk City Simulation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            width: 100vw !important;
            height: 100vh !important;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ffcc;
            font-size: 24px;
            text-align: center;
            z-index: 1000;
        }
        #error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff4500;
            font-size: 18px;
            text-align: center;
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="loading">Loading Cyberpunk City...</div>
    <div id="error">Your device may not support WebGL. Please try a different browser or device.</div>

    <!-- Include Three.js and additional libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Device detection for performance optimization
        const isMobile = /Mobi|Android/i.test(navigator.userAgent);
        const qualityScale = isMobile ? 0.5 : 1.0; // Lower quality on mobile

        // Scene setup
        let scene, camera, renderer, controls;
        let buildings = [];
        let holograms = [];
        let flyingVehicles = [];

        function init() {
            // Hide loading screen
            document.getElementById('loading').style.display = 'none';

            // Check for WebGL support
            if (!Detector.webgl) {
                document.getElementById('error').style.display = 'block';
                return;
            }

            // Scene
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x1a1a1a, 0.015);

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 15, 40);
            camera.lookAt(0, 0, 0);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio * qualityScale);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);

            // OrbitControls for camera movement
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 20;
            controls.maxDistance = 100;

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.3);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xff4500, 1.5); // Sunset light
            directionalLight.position.set(0, 20, 50);
            directionalLight.castShadow = true;
            scene.add(directionalLight);

            // Ground (wet street with reflections)
            const groundGeometry = new THREE.PlaneGeometry(200, 200);
            const groundMaterial = new THREE.MeshStandardMaterial({
                color: 0x1c2526,
                roughness: 0.1,
                metalness: 0.9,
                reflectivity: 1.0
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            // Skybox (sunset gradient)
            const skyGradient = new THREE.TextureLoader().load(
                'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8z8DwHwAE5QH4v0vW5gAAAABJRU5ErkJggg==',
                () => {
                    const skyGeometry = new THREE.SphereGeometry(500, 32, 32);
                    const skyMaterial = new THREE.MeshBasicMaterial({
                        map: skyGradient,
                        side: THREE.BackSide,
                        opacity: 0.8,
                        transparent: true
                    });
                    const sky = new THREE.Mesh(skyGeometry, skyMaterial);
                    scene.add(sky);
                }
            );

            // Building materials
            const buildingMaterial = new THREE.MeshStandardMaterial({
                color: 0x333333,
                roughness: 0.5,
                metalness: 0.7
            });
            const neonMaterialPink = new THREE.MeshBasicMaterial({
                color: 0xff00ff,
                emissive: 0xff00ff,
                emissiveIntensity: 2
            });
            const neonMaterialCyan = new THREE.MeshBasicMaterial({
                color: 0x00ffcc,
                emissive: 0x00ffcc,
                emissiveIntensity: 2
            });

            // Create buildings with neon signs
            function createBuilding(x, z, width, height, depth) {
                const geometry = new THREE.BoxGeometry(width, height, depth);
                const building = new THREE.Mesh(geometry, buildingMaterial);
                building.position.set(x, height / 2, z);
                building.castShadow = true;
                building.receiveShadow = true;
                scene.add(building);
                buildings.push(building);

                // Add neon sign
                const neonGeometry = new THREE.BoxGeometry(width * 0.8, 0.5, 0.5);
                const neon = new THREE.Mesh(neonGeometry, Math.random() > 0.5 ? neonMaterialPink : neonMaterialCyan);
                neon.position.set(x, height + 0.5, z);
                scene.add(neon);

                // Add point light for neon glow
                const neonLight = new THREE.PointLight(neon.material.color, 2, 20);
                neonLight.position.set(x, height + 0.5, z);
                scene.add(neonLight);
            }

            // Generate buildings
            for (let x = -80; x <= 80; x += 15) {
                for (let z = -80; z <= 80; z += 15) {
                    if (Math.abs(x) > 10 || Math.abs(z) > 10) {
                        const height = Math.random() * 40 + 20;
                        createBuilding(x, z, 8, height, 8);
                    }
                }
            }

            // Holograms
            const hologramMaterial = new THREE.MeshBasicMaterial({
                color: 0x00ffcc,
                wireframe: true,
                transparent: true,
                opacity: 0.5
            });

            function createHologram(x, y, z) {
                const hologramGeometry = new THREE.IcosahedronGeometry(3, 1);
                const hologram = new THREE.Mesh(hologramGeometry, hologramMaterial);
                hologram.position.set(x, y, z);
                scene.add(hologram);
                holograms.push(hologram);

                const hologramLight = new THREE.PointLight(0x00ffcc, 2, 30);
                hologramLight.position.set(x, y, z);
                scene.add(hologramLight);
            }

            createHologram(0, 15, 0);
            createHologram(-20, 20, -20);
            createHologram(20, 20, 20);

            // Flying vehicles
            const vehicleMaterial = new THREE.MeshStandardMaterial({
                color: 0x555555,
                roughness: 0.3,
                metalness: 0.8
            });

            function createFlyingVehicle() {
                const vehicleGeometry = new THREE.BoxGeometry(2, 0.5, 4);
                const vehicle = new THREE.Mesh(vehicleGeometry, vehicleMaterial);
                vehicle.position.set(
                    Math.random() * 100 - 50,
                    Math.random() * 20 + 20,
                    Math.random() * 100 - 50
                );
                vehicle.velocity = new THREE.Vector3(
                    (Math.random() - 0.5) * 0.1,
                    0,
                    (Math.random() - 0.5) * 0.1
                );
                scene.add(vehicle);
                flyingVehicles.push(vehicle);

                const vehicleLight = new THREE.PointLight(0x00ff00, 1, 10);
                vehicleLight.position.copy(vehicle.position);
                scene.add(vehicleLight);
            }

            for (let i = 0; i < 5; i++) {
                createFlyingVehicle();
            }

            // Animation loop
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);

            // Update holograms
            holograms.forEach(hologram => {
                hologram.rotation.y += 0.01;
                hologram.rotation.x += 0.005;
            });

            // Update flying vehicles
            flyingVehicles.forEach(vehicle => {
                vehicle.position.add(vehicle.velocity);
                if (vehicle.position.x > 80 || vehicle.position.x < -80) vehicle.velocity.x *= -1;
                if (vehicle.position.z > 80 || vehicle.position.z < -80) vehicle.velocity.z *= -1;
            });

            // Update controls
            controls.update();

            // Render
            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Dynamic quality adjustment based on performance
        let lastTime = performance.now();
        let frameCount = 0;
        let fps = 0;

        function monitorPerformance() {
            frameCount++;
            const currentTime = performance.now();
            if (currentTime - lastTime >= 1000) {
                fps = frameCount;
                frameCount = 0;
                lastTime = currentTime;

                // Adjust quality if FPS is too low
                if (fps < 30 && qualityScale > 0.3) {
                    renderer.setPixelRatio(window.devicePixelRatio * (qualityScale - 0.1));
                }
            }
        }

        setInterval(monitorPerformance, 1000);

        // WebGL detector (simplified)
        const Detector = {
            webgl: (function () {
                try {
                    const canvas = document.createElement('canvas');
                    return !!(
                        window.WebGLRenderingContext &&
                        (canvas.getContext('webgl') || canvas.getContext('experimental-webgl'))
                    );
                } catch (e) {
                    return false;
                }
            })()
        };

        // Initialize the scene
        window.onload = init;
    </script>
</body>
</html>
